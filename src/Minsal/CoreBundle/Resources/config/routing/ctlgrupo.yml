grupos_index:
    path:     /
    defaults: { _controller: "MinsalCoreBundle:CtlGrupo:index" }
    methods:  GET

grupos_show:
    path:     /{id}/show
    defaults: { _controller: "MinsalCoreBundle:CtlGrupo:show" }
    methods:  GET

grupos_new:
    path:     /new
    defaults: { _controller: "MinsalCoreBundle:CtlGrupo:new" }
    methods:  [GET, POST]

grupos_edit:
    path:     /{id}/edit
    defaults: { _controller: "MinsalCoreBundle:CtlGrupo:edit" }
    methods:  [GET, POST]

grupos_delete:
    path:     /{id}/delete
    defaults: { _controller: "MinsalCoreBundle:CtlGrupo:delete" }
    methods:  DELETE
